# Deploy su dev.francescomelani.com (Hostinger) via FTP
# Hostinger blocca SSH/SFTP dai server GitHub â†’ usiamo FTP che funziona da ovunque.
# Si attiva su push sul branch main, oppure manualmente.

name: Deploy to dev.francescomelani.com

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Prepara file da caricare
        run: |
          mkdir -p deploy
          rsync -a --exclude='.git' --exclude='.github' --exclude='node_modules' --exclude='.env' --exclude='*.log' ./ deploy/

      - name: Deploy to Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: ${{ format('{0}/', secrets.HOSTINGER_FTP_REMOTE_DIR) }}
          local-dir: ./deploy/
