# Deploy su dev.francescomelani.com (Hostinger) via FTP
# Build Angular in app/ e carica l'output su Hostinger.
# Si attiva su push sul branch main, oppure manualmente.

name: Deploy to dev.francescomelani.com

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dipendenze Angular
        run: npm ci
        working-directory: app

      - name: Build Angular
        run: npm run build
        working-directory: app

      - name: Deploy to Hostinger (FTP)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.HOSTINGER_FTP_SERVER }}
          username: ${{ secrets.HOSTINGER_FTP_USER }}
          password: ${{ secrets.HOSTINGER_FTP_PASSWORD }}
          server-dir: ${{ format('{0}/', secrets.HOSTINGER_FTP_REMOTE_DIR) }}
          local-dir: ./app/dist/app/browser/
          dangerous-clean-slate: true
