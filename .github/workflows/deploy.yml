# Deploy su dev.francescomelani.com (Hostinger) via SSH/SFTP
# Build Angular in app/ e carica l'output su Hostinger (connessione cifrata).
# Si attiva su push sul branch main, oppure manualmente.
# Secrets richiesti: HOSTINGER_SSH_USER, HOSTINGER_SSH_HOST, HOSTINGER_SSH_PORT, HOSTINGER_SSH_PRIVATE_KEY

name: Deploy to dev.francescomelani.com

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: app/package-lock.json

      - name: Install dipendenze Angular
        run: npm ci
        working-directory: app

      - name: Build Angular
        run: npm run build
        working-directory: app

      - name: Deploy to Hostinger (SFTP)
        uses: wlixcc/SFTP-Deploy-Action@v1.2.6
        with:
          username: ${{ secrets.HOSTINGER_SSH_USER }}
          server: ${{ secrets.HOSTINGER_SSH_HOST }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          ssh_private_key: ${{ secrets.HOSTINGER_SSH_PRIVATE_KEY }}
          local_path: "./app/dist/app/browser/*"
          remote_path: "/home/u705656439/domains/francescomelani.com/public_html/dev"
          sftp_only: true
          sftpArgs: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null -o ConnectTimeout=20"
